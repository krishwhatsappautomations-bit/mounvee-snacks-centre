<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mounvee Snacks Centre ‚Äî Menu</title>

<style>
  :root{--accent:#03c26f;--muted:#666;--card:#fff}
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{margin:0;background:#f4f6f8;color:#111}
  .wrap{max-width:900px;margin:0 auto;padding:12px}
  header{display:flex;align-items:center;gap:12px;padding:6px 0;justify-content:space-between}
  h1{font-size:20px;margin:0}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  #menuGrid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:12px;
    margin-top:12px;
  }

  .card{
    background:var(--card);
    padding:12px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.06)
  }

  .item-title{font-weight:700;margin:0 0 6px}
  .price{color:var(--accent);font-weight:800}
  .controls{display:flex;gap:8px;align-items:center;margin-top:8px;flex-wrap:wrap}
  .qty{
    width:60px;
    padding:6px;
    border-radius:6px;
    border:1px solid #e4e6ea;
    text-align:center;
  }
  .btn{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
  }

  /* REVIEW MODAL */
  #reviewModal{
    display:none;
    position:fixed;
    left:0;right:0;top:0;bottom:0;
    background:rgba(0,0,0,.45);
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .modalCard{
    width:92%;
    max-width:720px;
    background:#fff;
    border-radius:10px;
    padding:14px;
    max-height:88vh;
    overflow:auto;
  }

  /* FIXED BOTTOM BAR (FINAL FIX) */
  .bottom-bar{
    position:fixed;
    left:0;
    right:0;
    bottom:0;
    background:#fff;
    padding:12px;
    padding-bottom:65px !important; /* FINAL FIX */
    border-top:1px solid #eee;
    box-shadow:0 -6px 18px rgba(0,0,0,.06);
    z-index:999;
  }

  .bar-inner{
    max-width:900px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }

  .confirmBtn{
    background:var(--accent);
    color:#fff;
    padding:12px 18px;
    border-radius:8px;
    border:0;
    font-weight:700;
    cursor:pointer;
    width:260px;
  }

  @media(max-width:420px){
    .bar-inner{flex-direction:column;gap:8px}
    .confirmBtn{width:100%}
  }
</style>
</head>

<body>

<div class="wrap">
  <header>
    <div>
      <h1>üçΩ Mounvee Snacks Centre</h1>
      <div class="lead">Scan ‚Ä¢ Select ‚Ä¢ Review ‚Ä¢ Confirm ‚Äî Order goes to WhatsApp</div>
    </div>
    <div id="cartSummary" class="lead">0 items ‚Ä¢ ‚Çπ0</div>
  </header>

  <div id="menuGrid"></div>

  <!-- FIX: Extra spacing below so inputs are always visible -->
  <div style="margin-top:12px; margin-bottom:140px;" class="card">
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="name_input" placeholder="Your Name"
             style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6e6e6">
      <input id="table_input" placeholder="Table / Delivery"
             style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6e6e6">
    </div>

    <div style="margin-top:10px">
      <button class="btn" onclick="showReview()">Review Order</button>
    </div>
  </div>
</div>

<!-- REVIEW MODAL -->
<div id="reviewModal">
  <div class="modalCard">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:800;font-size:18px">Review Your Order</div>
      <button class="btn" onclick="closeReview()">Close</button>
    </div>

    <div id="reviewList" style="margin-top:12px"></div>

    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="lead">Total</div>
        <div id="reviewTotal" style="font-weight:800;font-size:18px">‚Çπ0</div>
      </div>
      <button id="confirmBtn" class="confirmBtn" onclick="confirmFinalOrder()">CONFIRM FINAL ORDER</button>
    </div>
  </div>
</div>

<!-- BOTTOM BAR -->
<div id="bottomBar" class="bottom-bar" style="display:none">
  <div class="bar-inner">
    <div>
      <div class="lead">Total</div>
      <div id="bottomTotal" style="font-weight:800;font-size:20px">‚Çπ0</div>
    </div>
    <button class="confirmBtn" onclick="showReview()">Review Order</button>
  </div>
</div>

<script>
const phoneNumber = "917020330205";

const items = [
  {id:"1", name:"Plain Dosa", price:80},
  {id:"2", name:"Masala Dosa", price:100},
  {id:"3", name:"Vada Pav", price:25},
  {id:"4", name:"Idli Sambar", price:50},
  {id:"5", name:"Sambar Wada", price:50},
  {id:"6", name:"Samosa", price:40},
  {id:"7", name:"Kachori", price:40},
  {id:"8", name:"Uttapam", price:100},
  {id:"9", name:"Dahi Samosa", price:70},
  {id:"10", name:"Cold Coffee", price:60},
  {id:"11", name:"Icecream", price:50},
  {id:"12", name:"Tea", price:20},
  {id:"13", name:"Water Bottle", price:20}
];

let cart = {};

function loadMenu(){
  let html = "";
  items.forEach(it=>{
    html += `
    <div class="card">
      <div class="item-title">${it.name}</div>
      <div class="price">‚Çπ${it.price}</div>
      <div class="controls">
        <input id="qty_${it.id}" class="qty" type="number" min="1" value="1">
        <button class="btn" onclick="addToCart('${it.id}')">Add</button>
      </div>
    </div>`;
  });
  menuGrid.innerHTML = html;
}
loadMenu();

function addToCart(id){
  let q = parseInt(document.getElementById("qty_"+id).value) || 1;
  cart[id] = (cart[id] || 0) + q;
  updateSummary();
}

function updateSummary(){
  let total = 0, count = 0;
  for(let id in cart){
    let it = items.find(x=>x.id===id);
    count += cart[id];
    total += cart[id] * it.price;
  }
  cartSummary.innerText = `${count} items ‚Ä¢ ‚Çπ${total}`;
  bottomTotal.innerText = "‚Çπ"+total;
  bottomBar.style.display = count>0 ? "block":"none";
}

function showReview(){
  const name = name_input.value.trim();
  const table = table_input.value.trim();
  if(!name || !table){
    alert("Please enter Name & Table number.");
    return;
  }

  let html = "";
  let total = 0;

  for(let id in cart){
    let it = items.find(x=>x.id===id);
    let q = cart[id];
    let line = q * it.price;
    total += line;

    html += `
      <div class="review-item" style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee">
        <div>
          <div style="font-weight:800">${it.name}</div>
          <div class="lead">‚Çπ${it.price} each</div>
        </div>
        <div style="font-weight:800">‚Çπ${line}</div>
      </div>`;
  }

  reviewList.innerHTML = html;
  reviewTotal.innerText = "‚Çπ"+total;
  reviewModal.style.display = "flex";
}

function closeReview(){
  reviewModal.style.display = "none";
}

function confirmFinalOrder(){
  const name = name_input.value.trim();
  const table = table_input.value.trim();

  let text = `*Mounvee Snacks Centre*\n\n`;
  let total = 0;

  for(let id in cart){
    let it = items.find(x=>x.id===id);
    let q = cart[id];
    let line = q * it.price;
    total += line;
    text += `${it.name} x${q} - ‚Çπ${line}\n`;
  }

  text += `\n*Total: ‚Çπ${total}*\n\nCustomer: ${name}\nTable: ${table}`;

  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`, "_blank");

  cart = {};
  updateSummary();
  closeReview();
}
</script>

</body>
</html>
