<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mounvee Snacks Centre ‚Äî Menu</title>

<style>
  :root{--accent:#03c26f;--muted:#666;--card:#fff}
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{margin:0;background:#f4f6f8;color:#111}
  .wrap{max-width:900px;margin:0 auto;padding:12px}
  header{display:flex;align-items:center;gap:12px;padding:6px 0;justify-content:space-between}
  h1{font-size:20px;margin:0}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  /* GRID */
  #menuGrid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:12px;
    margin-top:12px;
  }

  /* CARD */
  .card{
    background:var(--card);
    padding:12px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.06)
  }

  .imgwrap{
    height:150px;
    border-radius:8px;
    overflow:hidden;
    background:#f0f0f0;
    margin-bottom:8px;
  }
  .imgwrap img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .item-title{font-weight:700;margin:0 0 6px}
  .price{color:var(--accent);font-weight:800}
  .controls{display:flex;gap:8px;align-items:center;margin-top:8px;flex-wrap:wrap}
  .qty{
    width:60px;
    padding:6px;
    border-radius:6px;
    border:1px solid #e4e6ea;
    text-align:center;
  }
  .btn{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
  }

  /* REVIEW MODAL */
  #reviewModal{
    display:none;
    position:fixed;
    left:0;right:0;top:0;bottom:0;
    background:rgba(0,0,0,.45);
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .modalCard{
    width:92%;
    max-width:720px;
    background:#fff;
    border-radius:10px;
    padding:14px;
    max-height:88vh;
    overflow:auto;
  }
  .review-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 0;
    border-bottom:1px solid #eee;
  }
  .qty-controls{display:flex;gap:8px;align-items:center}
  .smallBtn{
    background:#eee;
    border:0;
    padding:4px 10px;
    font-size:18px;
    font-weight:800;
    border-radius:6px;
    cursor:pointer;
  }

  /* BOTTOM BAR FIXED */
  .bottom-bar{
    position:fixed;
    left:0;right:0;bottom:0;
    background:#fff;
    padding:10px;
    padding-bottom:20px; /* FIXED OVERLAPPING ISSUE */
    border-top:1px solid #eee;
    box-shadow:0 -6px 18px rgba(0,0,0,.06);
    z-index:999;
  }
  .bar-inner{
    max-width:900px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }
  .confirmBtn{
    background:var(--accent);
    color:#fff;
    padding:12px 18px;
    border-radius:8px;
    border:0;
    font-weight:700;
    cursor:pointer;
    width:260px;
  }
  @media(max-width:420px){
    .bar-inner{flex-direction:column;gap:8px}
    .confirmBtn{width:100%}
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="wrap">
  <header>
    <div>
      <h1>üçΩ Mounvee Snacks Centre</h1>
      <div class="lead">Scan ‚Ä¢ Select ‚Ä¢ Review ‚Ä¢ Confirm ‚Äî Order goes to WhatsApp</div>
    </div>
    <div id="cartSummary" class="lead">0 items ‚Ä¢ ‚Çπ0</div>
  </header>

  <!-- MENU -->
  <div id="menuGrid"></div>

  <!-- CUSTOMER DETAILS -->
  <div style="margin-top:12px" class="card">
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="name_input" placeholder="Your Name" style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6e6e6">
      <input id="table_input" placeholder="Table / Delivery" style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6e6e6">
    </div>
    <div style="margin-top:10px">
      <button class="btn" onclick="showReview()">Review Order</button>
    </div>
  </div>
</div>

<!-- REVIEW MODAL -->
<div id="reviewModal">
  <div class="modalCard">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:800;font-size:18px">Review Your Order</div>
      <button class="btn" onclick="closeReview()">Close</button>
    </div>

    <div id="reviewList" style="margin-top:12px"></div>

    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="lead">Total</div>
        <div id="reviewTotal" style="font-weight:800;font-size:18px">‚Çπ0</div>
      </div>
      <button id="confirmBtn" class="confirmBtn" onclick="confirmFinalOrder()">CONFIRM FINAL ORDER</button>
    </div>
  </div>
</div>

<!-- BOTTOM BAR -->
<div id="bottomBar" class="bottom-bar" style="display:none">
  <div class="bar-inner">
    <div>
      <div class="lead">Total</div>
      <div id="bottomTotal" style="font-weight:800;font-size:20px">‚Çπ0</div>
    </div>
    <button class="confirmBtn" onclick="showReview()">Review Order</button>
  </div>
</div>

<script>
/* OWNER NUMBER */
const phoneNumber = "917020330205";

/* MENU ITEMS */
const items = [
  {id:"1", name:"Plain Dosa", price:80, image:"https://i.imgur.com/2Xx3iGp.jpg"},
  {id:"2", name:"Masala Dosa", price:100, image:"https://i.imgur.com/Atm2yJD.jpg"},
  {id:"3", name:"Vada Pav", price:25, image:"https://i.imgur.com/bBN9l3x.jpg"},
  {id:"4", name:"Idli Sambar", price:50, image:"https://i.imgur.com/ZzT0p4e.jpg"},
  {id:"5", name:"Sambar Wada", price:50, image:"https://i.imgur.com/aqTgEB4.jpg"},
  {id:"6", name:"Samosa", price:40, image:"https://i.imgur.com/WFNT5rP.jpg"},
  {id:"7", name:"Kachori", price:40, image:"https://i.imgur.com/2dIbn1l.jpg"},
  {id:"8", name:"Uttapam", price:100, image:"https://i.imgur.com/1f7u5lb.jpg"},
  {id:"9", name:"Dahi Samosa", price:70, image:"https://i.imgur.com/IVbQtHr.jpg"},
  {id:"10", name:"Cold Coffee", price:60, image:"https://i.imgur.com/T4MnZ1o.jpg"},
  {id:"11", name:"Icecream", price:50, image:"https://i.imgur.com/f8qYx5x.jpg"},
  {id:"12", name:"Tea", price:20, image:"https://i.imgur.com/6mZ2oKm.jpg"},
  {id:"13", name:"Water Bottle", price:20, image:"https://i.imgur.com/M2tfe9c.jpg"}
];

let cart = {};

/* LOAD MENU */
function loadMenu(){
  let html = "";
  items.forEach(it=>{
    html += `
    <div class="card">
      <div class="imgwrap"><img src="${it.image}" alt="${it.name}"></div>
      <div class="item-title">${it.name}</div>
      <div class="price">‚Çπ${it.price}</div>

      <div class="controls">
        <input id="qty_${it.id}" class="qty" type="number" min="1" value="1">
        <button class="btn" onclick="addToCart('${it.id}')">Add</button>
      </div>
    </div>`;
  });
  document.getElementById("menuGrid").innerHTML = html;
}
loadMenu();

/* ADD TO CART */
function addToCart(id){
  let q = parseInt(document.getElementById("qty_"+id).value) || 1;
  cart[id] = (cart[id] || 0) + q;
  updateCartSummary();
  alert("Added to cart");
}

/* CART SUMMARY */
function updateCartSummary(){
  let total = 0, itemsCount = 0;
  for(let id in cart){
    const it = items.find(x=>x.id===id);
    itemsCount += cart[id];
    total += it.price * cart[id];
  }
  document.getElementById("cartSummary").innerText = `${itemsCount} items ‚Ä¢ ‚Çπ${total}`;
  document.getElementById("bottomTotal").innerText = "‚Çπ" + total;
  document.getElementById("bottomBar").style.display = itemsCount>0 ? 'block':'none';
}

/* SHOW REVIEW */
function showReview(){
  const name = document.getElementById("name_input").value.trim();
  const table = document.getElementById("table_input").value.trim();
  if(!name || !table){
    alert("Please enter Name and Table/Delivery before reviewing.");
    return;
  }

  let listHTML = "";
  let total = 0;

  for(let id in cart){
    const it = items.find(x=>x.id===id);
    let qty = cart[id];
    let line = it.price * qty;
    total += line;

    listHTML += `
      <div class="review-item">
        <div>
          <div style="font-weight:800">${it.name}</div>
          <div class="lead">‚Çπ${it.price} each</div>
        </div>
        <div style="text-align:right">
          <div style="font-weight:800">‚Çπ${line}</div>
          <div class="qty-controls">
            <button class="smallBtn" onclick="changeQty('${id}',-1)">-</button>
            <span>${qty}</span>
            <button class="smallBtn" onclick="changeQty('${id}',1)">+</button>
          </div>
          <button style="background:none;border:0;color:red;margin-top:8px" onclick="removeItem('${id}')">Remove</button>
        </div>
      </div>`;
  }

  document.getElementById("reviewList").innerHTML = listHTML;
  document.getElementById("reviewTotal").innerText = "‚Çπ" + total;

  document.getElementById("reviewModal").style.display = "flex";
}

function closeReview(){
  document.getElementById("reviewModal").style.display = "none";
}

function changeQty(id, delta){
  cart[id] = cart[id] + delta;
  if(cart[id] <=0) delete cart[id];
  showReview();
  updateCartSummary();
}

function removeItem(id){
  delete cart[id];
  showReview();
  updateCartSummary();
}

/* CONFIRM ORDER */
function confirmFinalOrder(){
  const name = document.getElementById("name_input").value.trim();
  const table = document.getElementById("table_input").value.trim();

  let orderText = `*Mounvee Snacks Centre*\n\n`;
  let total = 0;

  for(let id in cart){
    const it = items.find(x=>x.id===id);
    let q = cart[id];
    let line = it.price * q;
    total += line;
    orderText += `${it.name} x${q} - ‚Çπ${line}\n`;
  }

  orderText += `\nüßæ *Total: ‚Çπ${total}*\n\nCustomer: ${name}\nTable/Delivery: ${table}`;

  let encoded = encodeURIComponent(orderText);
  window.open(`https://wa.me/${phoneNumber}?text=${encoded}`, "_blank");

  alert("Order sent to WhatsApp!");
  cart = {};
  updateCartSummary();
  closeReview();
}

</script>
</body>
</html>
