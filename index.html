<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mounvee Snacks Centre ‚Äî Menu</title>

<style>
  :root{--accent:#03c26f;--muted:#666;--card:#fff}
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{margin:0;background:#f4f6f8;color:#111}
  .wrap{max-width:900px;margin:0 auto;padding:12px}
  header{display:flex;align-items:center;gap:12px;padding:6px 0;justify-content:space-between}
  h1{font-size:20px;margin:0}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  /* MENU GRID */
  #menuGrid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:12px;
    margin-top:12px;
  }

  .card{
    background:var(--card);
    padding:12px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.06)
  }

  .imgwrap{
    height:140px;
    border-radius:8px;
    overflow:hidden;
    background:#f0f0f0;
    margin-bottom:8px;
  }
  .imgwrap img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .item-title{font-weight:700;margin:0 0 6px}
  .price{color:var(--accent);font-weight:800}

  .controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:10px;
    gap:8px;
  }

  .qtyBox{
    display:flex;
    align-items:center;
    gap:8px;
  }

  .qtyBtn{
    background:#eee;
    border:0;
    padding:4px 10px;
    font-size:18px;
    font-weight:900;
    border-radius:6px;
    cursor:pointer;
  }

  .qtyNum{
    width:28px;
    text-align:center;
    font-weight:700;
  }

  .btn{
    background:var(--accent);
    color:#fff;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    white-space:nowrap;
  }

  /* REVIEW MODAL */
  #reviewModal{
    display:none;
    position:fixed;
    left:0;right:0;top:0;bottom:0;
    background:rgba(0,0,0,.45);
    align-items:center;
    justify-content:center;
    z-index:9999;
  }
  .modalCard{
    width:92%;
    max-width:720px;
    background:#fff;
    border-radius:10px;
    padding:14px;
    max-height:88vh;
    overflow:auto;
  }

  .review-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 0;
    border-bottom:1px solid #eee;
  }

  .review-left{
    max-width:60%;
  }

  .review-right{
    text-align:right;
  }

  .small{font-size:13px;color:var(--muted)}

  /* BOTTOM BAR */
  .bottom-bar{
    position:fixed;
    left:0;
    right:0;
    bottom:0;
    background:#fff;
    padding:12px;
    padding-bottom:65px; /* extra safe space */
    border-top:1px solid #eee;
    box-shadow:0 -6px 18px rgba(0,0,0,.06);
    z-index:999;
  }

  .bar-inner{
    max-width:900px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }

  .confirmBtn{
    background:var(--accent);
    color:#fff;
    padding:12px 18px;
    border-radius:8px;
    border:0;
    font-weight:700;
    cursor:pointer;
    width:260px;
  }

  @media(max-width:480px){
    .bar-inner{flex-direction:column;align-items:stretch}
    .confirmBtn{width:100%}
  }
</style>
</head>

<body>

<div class="wrap">
  <header>
    <div>
      <h1>üçΩ Mounvee Snacks Centre</h1>
      <div class="lead">Scan ‚Ä¢ Select ‚Ä¢ Review ‚Ä¢ Confirm ‚Äî Final order goes to shop via WhatsApp</div>
    </div>
    <div id="cartSummary" class="lead">0 items ‚Ä¢ ‚Çπ0</div>
  </header>

  <div id="menuGrid"></div>

  <!-- CUSTOMER DETAILS -->
  <div style="margin-top:12px; margin-bottom:140px;" class="card">
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="name_input" placeholder="Your Name"
             style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6e6e6">
      <input id="table_input" placeholder="Table / Delivery (e.g. Table 4 / Home)"
             style="flex:1;padding:10px;border-radius:8px;border:1px solid #e6e6e6">
    </div>

    <div style="margin-top:10px">
      <button class="btn" onclick="openReview()">Review Order</button>
    </div>
  </div>
</div>

<!-- REVIEW MODAL -->
<div id="reviewModal">
  <div class="modalCard">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div style="font-weight:800;font-size:18px">Review Your Order</div>
        <div id="reviewCustomer" class="small" style="margin-top:4px"></div>
      </div>
      <button class="btn" onclick="closeReview()">Close</button>
    </div>

    <div id="reviewList" style="margin-top:12px"></div>

    <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="small">Total</div>
        <div id="reviewTotal" style="font-weight:800;font-size:18px">‚Çπ0</div>
      </div>
      <button id="confirmBtn" class="confirmBtn" onclick="confirmFinalOrder()">CONFIRM FINAL ORDER</button>
    </div>
  </div>
</div>

<!-- BOTTOM BAR -->
<div id="bottomBar" class="bottom-bar" style="display:none">
  <div class="bar-inner">
    <div>
      <div class="small">Total</div>
      <div id="bottomTotal" style="font-weight:800;font-size:20px">‚Çπ0</div>
    </div>
    <button class="confirmBtn" onclick="openReview()">Review Order</button>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const shopName = "Mounvee Snacks Centre";
const phoneNumber = "917020330205"; // +91 7020330205
const IMG_BB_KEY = "956539c8c9e7053902668964f579be06"; // ImgBB API Key (same as Krish Fast Food)

/* ===== MENU ITEMS (with placeholder images) ===== */
const items = [
  {id:"1",  name:"Plain Dosa",    price:80,  image:"https://via.placeholder.com/400x260?text=Plain+Dosa"},
  {id:"2",  name:"Masala Dosa",   price:100, image:"https://via.placeholder.com/400x260?text=Masala+Dosa"},
  {id:"3",  name:"Vada Pav",      price:25,  image:"https://via.placeholder.com/400x260?text=Vada+Pav"},
  {id:"4",  name:"Idli Sambar",   price:50,  image:"https://via.placeholder.com/400x260?text=Idli+Sambar"},
  {id:"5",  name:"Sambar Wada",   price:50,  image:"https://via.placeholder.com/400x260?text=Sambar+Wada"},
  {id:"6",  name:"Samosa",        price:40,  image:"https://via.placeholder.com/400x260?text=Samosa"},
  {id:"7",  name:"Kachori",       price:40,  image:"https://via.placeholder.com/400x260?text=Kachori"},
  {id:"8",  name:"Uttapam",       price:100, image:"https://via.placeholder.com/400x260?text=Uttapam"},
  {id:"9",  name:"Dahi Samosa",   price:70,  image:"https://via.placeholder.com/400x260?text=Dahi+Samosa"},
  {id:"10", name:"Cold Coffee",   price:60,  image:"https://via.placeholder.com/400x260?text=Cold+Coffee"},
  {id:"11", name:"Icecream",      price:50,  image:"https://via.placeholder.com/400x260?text=Icecream"},
  {id:"12", name:"Tea",           price:20,  image:"https://via.placeholder.com/400x260?text=Tea"},
  {id:"13", name:"Water Bottle",  price:20,  image:"https://via.placeholder.com/400x260?text=Water+Bottle"}
];

/* ===== STATE ===== */
let cart = {}; // id -> qty

function $(id){ return document.getElementById(id); }

/* ===== MENU RENDER ===== */
function loadMenu(){
  let html = "";
  items.forEach(it=>{
    html += `
      <div class="card">
        <div class="imgwrap">
          <img src="${it.image}" alt="${it.name}">
        </div>
        <div class="item-title">${it.name}</div>
        <div class="price">‚Çπ${it.price}</div>

        <div class="controls">
          <div class="qtyBox">
            <button class="qtyBtn" onclick="changeMenuQty('${it.id}',-1)">‚àí</button>
            <span id="mqty_${it.id}" class="qtyNum">1</span>
            <button class="qtyBtn" onclick="changeMenuQty('${it.id}',1)">+</button>
          </div>
          <button class="btn" onclick="addToCart('${it.id}')">Add</button>
        </div>
      </div>
    `;
  });
  $("menuGrid").innerHTML = html;
}
loadMenu();

/* ===== MENU QTY CHANGE ===== */
function changeMenuQty(id, delta){
  const el = $("mqty_"+id);
  let v = parseInt(el.innerText) || 1;
  v += delta;
  if(v < 1) v = 1;
  el.innerText = v;
}

/* ===== CART LOGIC ===== */
function addToCart(id){
  const q = parseInt($("mqty_"+id).innerText) || 1;
  cart[id] = (cart[id] || 0) + q;
  updateSummary();
  alert("Added to cart");
}

function getCartItems(){
  const arr = [];
  for(const id in cart){
    const it = items.find(x=>x.id===id);
    if(!it) continue;
    const qty = cart[id];
    const lineTotal = qty * it.price;
    arr.push({id, name:it.name, price:it.price, qty, lineTotal});
  }
  return arr;
}

function updateSummary(){
  const cartItems = getCartItems();
  let total = 0, count = 0;
  cartItems.forEach(ci=>{
    count += ci.qty;
    total += ci.lineTotal;
  });
  $("cartSummary").innerText = `${count} items ‚Ä¢ ‚Çπ${total}`;
  $("bottomTotal").innerText = "‚Çπ"+total;
  $("bottomBar").style.display = count>0 ? "block" : "none";
}

/* ===== REVIEW SCREEN ===== */
function openReview(){
  const name = $("name_input").value.trim();
  const table = $("table_input").value.trim();
  const cartItems = getCartItems();

  if(!name || !table){
    alert("Please enter Name and Table/Delivery before reviewing.");
    return;
  }
  if(cartItems.length === 0){
    alert("Cart is empty. Add some items first.");
    return;
  }

  $("reviewCustomer").innerText = `Customer: ${name} ‚Ä¢ ${table}`;
  renderReview();
  $("reviewModal").style.display = "flex";
}

function closeReview(){
  $("reviewModal").style.display = "none";
}

function renderReview(){
  const list = $("reviewList");
  const cartItems = getCartItems();

  if(cartItems.length === 0){
    list.innerHTML = `<div class="small">No items in cart.</div>`;
    $("reviewTotal").innerText = "‚Çπ0";
    $("reviewModal").style.display = "none";
    updateSummary();
    return;
  }

  let html = "";
  let total = 0;

  cartItems.forEach(ci=>{
    total += ci.lineTotal;
    html += `
      <div class="review-item">
        <div class="review-left">
          <div style="font-weight:800">${ci.name}</div>
          <div class="small">‚Çπ${ci.price} each</div>
        </div>
        <div class="review-right">
          <div style="font-weight:800">‚Çπ${ci.lineTotal}</div>
          <div style="margin-top:6px;display:flex;gap:6px;align-items:center;justify-content:flex-end">
            <button class="qtyBtn" onclick="changeCartQty('${ci.id}',-1)">‚àí</button>
            <span class="qtyNum">${ci.qty}</span>
            <button class="qtyBtn" onclick="changeCartQty('${ci.id}',1)">+</button>
          </div>
          <div style="margin-top:6px">
            <button style="background:none;border:0;color:#d00;font-size:13px;cursor:pointer"
              onclick="removeItem('${ci.id}')">Remove</button>
          </div>
        </div>
      </div>
    `;
  });

  list.innerHTML = html;
  $("reviewTotal").innerText = "‚Çπ"+total;
}

function changeCartQty(id, delta){
  cart[id] = (cart[id] || 0) + delta;
  if(cart[id] <= 0) delete cart[id];
  renderReview();
  updateSummary();
}

function removeItem(id){
  delete cart[id];
  renderReview();
  updateSummary();
}

/* ===== BILL IMAGE GENERATION (CANVAS) ===== */
function generateBillImageDataURL(cartItems, name, table, orderId){
  return new Promise(resolve=>{
    let total = 0;
    let text = `${shopName}\nOrder ID: #${orderId}\nCustomer: ${name}\nTable/Delivery: ${table}\n\nItems:\n`;

    cartItems.forEach(ci=>{
      text += `${ci.name} x${ci.qty} = ‚Çπ${ci.lineTotal}\n`;
      total += ci.lineTotal;
    });

    text += `\nTOTAL: ‚Çπ${total}\n\nThank you!`;

    const lines = text.split("\n");
    const width = 480;          // smaller = faster upload
    const lineHeight = 28;
    const height = 40 + lines.length * lineHeight + 20;

    const canvas = document.createElement("canvas");
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0,0,width,height);

    ctx.fillStyle = "#000000";
    ctx.font = "18px Arial";
    let y = 30;
    lines.forEach(line=>{
      ctx.fillText(line, 20, y);
      y += lineHeight;
    });

    const dataURL = canvas.toDataURL("image/png");
    resolve(dataURL);
  });
}

/* ===== ImgBB UPLOAD ===== */
async function uploadToImgBB(base64DataURL){
  if(!IMG_BB_KEY) return "";
  try{
    const base64 = base64DataURL.split(",")[1];
    const form = new FormData();
    form.append("key", IMG_BB_KEY);
    form.append("image", base64);

    const resp = await fetch("https://api.imgbb.com/1/upload", {
      method:"POST",
      body: form
    });
    const json = await resp.json();
    if(json && json.success && json.data && json.data.url){
      return json.data.url;
    }
    return "";
  }catch(e){
    console.error("ImgBB error", e);
    return "";
  }
}

/* ===== CONFIRM FINAL ORDER ===== */
async function confirmFinalOrder(){
  const name = $("name_input").value.trim();
  const table = $("table_input").value.trim();
  const cartItems = getCartItems();

  if(!name || !table){
    alert("Please enter Name and Table/Delivery.");
    return;
  }
  if(cartItems.length === 0){
    alert("Cart is empty.");
    return;
  }

  const orderId = Math.floor(10000 + Math.random()*90000); // 5-digit

  const btn = $("confirmBtn");
  const oldLabel = btn.innerText;
  btn.innerText = "Processing...";
  btn.disabled = true;

  try{
    const dataURL = await generateBillImageDataURL(cartItems, name, table, orderId);
    const imageURL = await uploadToImgBB(dataURL);

    let total = 0;
    const lines = cartItems.map(ci=>{
      total += ci.lineTotal;
      return `${ci.name} x${ci.qty} - ‚Çπ${ci.lineTotal}`;
    }).join("\n");

    let msg =
      `*${shopName}*\n` +
      `Order ID: *#${orderId}*\n\n` +
      `${lines}\n\n` +
      `üßæ *Total: ‚Çπ${total}*\n\n` +
      `üë§ Customer: ${name}\n` +
      `üìç Table/Delivery: ${table}`;

    if(imageURL){
      msg += `\n\nüñº Bill Image:\n${imageURL}`;
    }

    const encoded = encodeURIComponent(msg);
    window.open(`https://wa.me/${phoneNumber}?text=${encoded}`, "_blank");

    // reset
    cart = {};
    updateSummary();
    closeReview();
    alert("Final order prepared ‚Äî WhatsApp opened for owner.");
  }catch(err){
    console.error(err);
    alert("Error while processing order. Please try again.");
  }finally{
    btn.innerText = oldLabel;
    btn.disabled = false;
  }
}
</script>
</body>
</html>
