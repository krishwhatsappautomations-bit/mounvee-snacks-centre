<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mounvee Snacks Centre ‚Äî Menu</title>

<style>
  :root{--accent:#03c26f;--muted:#666;--card:#fff}
  *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{margin:0;background:#f4f6f8;color:#111}
  .wrap{max-width:900px;margin:0 auto;padding:12px}
  header{display:flex;align-items:center;gap:12px;padding:6px 0;justify-content:space-between}
  h1{font-size:20px;margin:0}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  #menuGrid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:12px;
    margin-top:12px;
  }

  .card{
    background:#fff;
    padding:12px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.06);
  }

  .imgwrap{
    height:140px;
    border-radius:8px;
    overflow:hidden;
    background:#eee;
    margin-bottom:8px;
  }
  .imgwrap img{
    width:100%;height:100%;object-fit:cover;
  }

  .item-title{font-weight:700;margin:0 0 6px}
  .price{color:var(--accent);font-weight:800}

  .controls{display:flex;justify-content:space-between;align-items:center;margin-top:10px;gap:8px}
  .qtyBox{display:flex;align-items:center;gap:8px}
  .qtyBtn{background:#eee;border:0;padding:4px 10px;font-size:18px;font-weight:900;border-radius:6px;cursor:pointer}
  .qtyNum{width:28px;text-align:center;font-weight:700}
  .btn{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}

  #reviewModal{
    display:none;position:fixed;left:0;right:0;top:0;bottom:0;
    background:rgba(0,0,0,.45);align-items:center;justify-content:center;z-index:9999;
  }
  .modalCard{
    width:92%;max-width:720px;background:#fff;border-radius:10px;padding:14px;
    max-height:88vh;overflow:auto;
  }

  .review-item{
    display:flex;justify-content:space-between;align-items:center;
    padding:10px 0;border-bottom:1px solid #eee;
  }

  .bottom-bar{
    position:fixed;left:0;right:0;bottom:0;background:#fff;
    padding:12px;padding-bottom:65px;border-top:1px solid #eee;box-shadow:0 -6px 18px rgba(0,0,0,.06);z-index:999;
  }
  .bar-inner{max-width:900px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:10px}
  .confirmBtn{background:var(--accent);color:#fff;padding:12px 18px;border-radius:8px;border:0;font-weight:700;cursor:pointer;width:260px}
  .small{font-size:13px;color:var(--muted)}
</style>
</head>

<body>

<div class="wrap">
  <header>
    <div>
      <h1>üçΩ Mounvee Snacks Centre</h1>
      <div class="lead">Scan ‚Ä¢ Select ‚Ä¢ Review ‚Ä¢ Confirm ‚Äî WhatsApp Final Order</div>
    </div>
    <div id="cartSummary" class="lead">0 items ‚Ä¢ ‚Çπ0</div>
  </header>

  <div id="menuGrid"></div>

  <div style="margin-top:12px; margin-bottom:140px;" class="card">
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <input id="name_input" placeholder="Your Name" style="flex:1;padding:10px;border-radius:8px;border:1px solid #ccc">
      <input id="table_input" placeholder="Table / Delivery" style="flex:1;padding:10px;border-radius:8px;border:1px solid #ccc">
    </div>
    <div style="margin-top:10px">
      <button class="btn" onclick="openReview()">Review Order</button>
    </div>
  </div>
</div>

<!-- REVIEW MODAL -->
<div id="reviewModal">
  <div class="modalCard">

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div style="font-weight:800;font-size:18px">Review Your Order</div>
        <div id="reviewCustomer" class="small"></div>
      </div>
      <button class="btn" onclick="closeReview()">Close</button>
    </div>

    <div id="reviewList" style="margin-top:12px"></div>

    <div style="margin-top:14px;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="small">Total</div>
        <div id="reviewTotal" style="font-weight:800;font-size:20px">‚Çπ0</div>
      </div>
      <button id="confirmBtn" class="confirmBtn" onclick="confirmFinalOrder()">CONFIRM FINAL ORDER</button>
    </div>

  </div>
</div>

<!-- BOTTOM BAR -->
<div id="bottomBar" class="bottom-bar" style="display:none">
  <div class="bar-inner">
    <div>
      <div class="small">Total</div>
      <div id="bottomTotal" style="font-weight:800;font-size:20px">‚Çπ0</div>
    </div>
    <button class="confirmBtn" onclick="openReview()">Review Order</button>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const shopName = "Mounvee Snacks Centre";
const phoneNumber = "917020330205";
const IMG_BB_KEY = "956539c8c9e7053902668964f579be06";

/* ‚≠ê FIXED PRINT URL (IMPORTANT) */
const PRINT_BASE = "https://krishwhatsappautomations-bit.github.io/mounvee-snacks-centre/print.html";

/* ===== MENU ITEMS ===== */
const items = [
  {id:"1",  name:"Plain Dosa",    price:80,  image:"https://i.ibb.co/3yqGXtJ3/Chat-GPT-Image-Dec-7-2025-10-21-46-AM.png"},
  {id:"2",  name:"Masala Dosa",   price:100, image:"https://via.placeholder.com/400x260?text=Masala+Dosa"},
  {id:"3",  name:"Vada Pav",      price:25,  image:"https://via.placeholder.com/400x260?text=Vada+Pav"},
  {id:"4",  name:"Idli Sambar",   price:50,  image:"https://via.placeholder.com/400x260?text=Idli+Sambar"},
  {id:"5",  name:"Sambar Wada",   price:50,  image:"https://via.placeholder.com/400x260?text=Sambar+Wada"},
  {id:"6",  name:"Samosa",        price:40,  image:"https://via.placeholder.com/400x260?text=Samosa"},
  {id:"7",  name:"Kachori",       price:40,  image:"https://via.placeholder.com/400x260?text=Kachori"},
  {id:"8",  name:"Uttapam",       price:100, image:"https://via.placeholder.com/400x260?text=Uttapam"},
  {id:"9",  name:"Dahi Samosa",   price:70,  image:"https://via.placeholder.com/400x260?text=Dahi+Samosa"},
  {id:"10", name:"Cold Coffee",   price:60,  image:"https://via.placeholder.com/400x260?text=Cold+Coffee"},
  {id:"11", name:"Icecream",      price:50,  image:"https://via.placeholder.com/400x260?text=Icecream"},
  {id:"12", name:"Tea",           price:20,  image:"https://via.placeholder.com/400x260?text=Tea"},
  {id:"13", name:"Water Bottle",  price:20,  image:"https://via.placeholder.com/400x260?text=Water+Bottle"}
];

/* ===== STATE ===== */
let cart = {};
let lastBillImgURL = "";

function $(id){ return document.getElementById(id); }

/* ===== RENDER MENU ===== */
function loadMenu(){
  let html="";
  items.forEach(it=>{
    html+=`
    <div class="card">
      <div class="imgwrap"><img src="${it.image}"></div>
      <div class="item-title">${it.name}</div>
      <div class="price">‚Çπ${it.price}</div>

      <div class="controls">
        <div class="qtyBox">
          <button class="qtyBtn" onclick="menuQty('${it.id}',-1)">‚àí</button>
          <span id="mqty_${it.id}" class="qtyNum">1</span>
          <button class="qtyBtn" onclick="menuQty('${it.id}',1)">+</button>
        </div>
        <button class="btn" onclick="addToCart('${it.id}')">Add</button>
      </div>
    </div>`;
  });
  $("menuGrid").innerHTML=html;
}
loadMenu();

/* Qty change in menu */
function menuQty(id,delta){
  const el=$("mqty_"+id);
  let v=parseInt(el.innerText)||1;
  v+=delta;
  if(v<1)v=1;
  el.innerText=v;
}

/* Add item to cart */
function addToCart(id){
  const qty=parseInt($("mqty_"+id).innerText);
  cart[id]=(cart[id]||0)+qty;
  updateSummary();
  alert("Added to cart");
}

/* Get cart array */
function getCart(){
  const arr=[];
  for(const id in cart){
    const it=items.find(x=>x.id===id);
    const qty=cart[id];
    const line=qty*it.price;
    arr.push({id,name:it.name,price:it.price,qty,line});
  }
  return arr;
}

/* Update summary */
function updateSummary(){
  const c=getCart();
  let total=0,count=0;
  c.forEach(ci=>{total+=ci.line;count+=ci.qty;});
  $("cartSummary").innerText=`${count} items ‚Ä¢ ‚Çπ${total}`;
  $("bottomTotal").innerText="‚Çπ"+total;
  $("bottomBar").style.display=count>0?"block":"none";
}

/* Open review modal */
function openReview(){
  const name=$("name_input").value.trim();
  const table=$("table_input").value.trim();

  if(!name||!table){alert("Enter all details");return;}
  if(getCart().length===0){alert("Cart empty");return;}

  $("reviewCustomer").innerText=`${name} ‚Ä¢ ${table}`;
  renderReview();
  $("reviewModal").style.display="flex";
}

function closeReview(){ $("reviewModal").style.display="none"; }

/* Render review list */
function renderReview(){
  const c=getCart();
  let total=0;
  let html="";

  c.forEach(ci=>{
    total+=ci.line;
    html+=`
    <div class="review-item">
      <div>
        <div style="font-weight:800">${ci.name}</div>
        <div class="small">‚Çπ${ci.price} each</div>
      </div>

      <div style="text-align:right">
        <div style="font-weight:800">‚Çπ${ci.line}</div>
        <div style="margin-top:6px;display:flex;gap:6px;justify-content:flex-end">
          <button class="qtyBtn" onclick="changeQty('${ci.id}',-1)">‚àí</button>
          <span class="qtyNum">${ci.qty}</span>
          <button class="qtyBtn" onclick="changeQty('${ci.id}',1)">+</button>
        </div>
        <button style="margin-top:6px;background:none;border:0;color:#d00;font-size:13px" onclick="removeItem('${ci.id}')">Remove</button>
      </div>
    </div>
    `;
  });

  $("reviewList").innerHTML=html;
  $("reviewTotal").innerText="‚Çπ"+total;
}

/* Qty change inside review */
function changeQty(id,d){
  cart[id]=(cart[id]||0)+d;
  if(cart[id]<=0)delete cart[id];
  renderReview();
  updateSummary();
}

/* Remove item */
function removeItem(id){
  delete cart[id];
  renderReview();
  updateSummary();
}

/* BILL IMAGE GENERATOR */
function generateBill(c,name,table,orderId){
  return new Promise(res=>{
    let total=0;
    let text=`${shopName}\nOrder ID: #${orderId}\n${name} (${table})\n\n`;
    c.forEach(ci=>{
      text+=`${ci.name} x${ci.qty} = ‚Çπ${ci.line}\n`;
      total+=ci.line;
    });
    text+=`\nTOTAL = ‚Çπ${total}`;

    const lines=text.split("\n");
    const width=480,lineH=28;
    const height=40+lines.length*lineH+40;

    const canvas=document.createElement("canvas");
    canvas.width=width;canvas.height=height;
    const ctx=canvas.getContext("2d");

    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,width,height);
    ctx.fillStyle="#000";
    ctx.font="18px Arial";

    let y=30;
    lines.forEach(l=>{
      ctx.fillText(l,20,y);
      y+=lineH;
    });

    res(canvas.toDataURL("image/png"));
  });
}

/* Upload to ImgBB */
async function uploadImg(dataURL){
  try{
    const b64=dataURL.split(",")[1];
    const f=new FormData();
    f.append("key",IMG_BB_KEY);
    f.append("image",b64);

    const r=await fetch("https://api.imgbb.com/1/upload",{method:"POST",body:f});
    const j=await r.json();
    return j?.data?.url||"";
  }catch{return "";}
}

/* CONFIRM FINAL ORDER */
async function confirmFinalOrder(){
  const name=$("name_input").value.trim();
  const table=$("table_input").value.trim();
  const c=getCart();

  if(!name||!table){alert("Enter details");return;}
  if(c.length===0){alert("Cart empty");return;}

  const orderId=Math.floor(10000+Math.random()*90000);
  const btn=$("confirmBtn");
  btn.innerText="Processing...";btn.disabled=true;

  try{
    const imgData=await generateBill(c,name,table,orderId);
    const imgURL=await uploadImg(imgData);
    lastBillImgURL=imgURL;

    let total=0;
    let lines=c.map(ci=>{
      total+=ci.line;
      return `${ci.name} x${ci.qty} - ‚Çπ${ci.line}`;
    }).join("\n");

    let msg =
`*${shopName}*
Order ID: *#${orderId}*

${lines}

*Total: ‚Çπ${total}*

Customer: ${name}
Table/Delivery: ${table}

üñ® Print Bill:
${PRINT_BASE}?img=${encodeURIComponent(imgURL)}

Bill Image:
${imgURL}
`;

    window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`,"_blank");

    cart={};
    updateSummary();
    closeReview();

  }finally{
    btn.innerText="CONFIRM FINAL ORDER";
    btn.disabled=false;
  }
}
</script>

</body>
</html>
